name: task_lob
description: The Lob Catcher - catch chaos, parse tasks, route intelligently.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components (shadcn-style)
  shadcn_ui: ^0.9.0

  # Voice Input
  speech_to_text: ^6.6.0

  # State Management
  flutter_riverpod: ^2.4.0

  # HTTP Client
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.0

  # PocketBase SDK
  pocketbase: ^0.18.0

  # Push Notifications
  firebase_messaging: ^14.7.0
  firebase_core: ^2.24.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

